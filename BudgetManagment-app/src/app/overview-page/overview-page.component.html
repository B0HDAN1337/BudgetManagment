<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
</head>
<body>
        <div class="dynamic-name" *ngIf = "userData">
            <label>Welcome Back, <b>{{userData.name}}</b></label>
        </div>
        <div class="container">
            <div class="centered">
                <div class="corners">
                        <div class="wallets">  
                            <label class="text1">Your <b>Wallets</b></label>
                            <div *ngIf="wallets && wallets.length === 0" class="no-wallets">
                                <label class="text2">Looks like you don’t have any wallets!</label>
                                <button class="add-wallet" (click)="OpenCreateMenu()">New Wallet</button>
                            </div>
                                <div class="wallets-row">
                                    <div class="wallet-card" *ngFor="let wallet of wallets">
                                        <img width="35" height="35" src="assets/icons/Vector.svg" alt="Wallet">
                                        <div class="wallet-name">
                                            <label class="name"><b>{{wallet.walletName}}</b></label>
                                            <label class="description">{{wallet.description}}</label>
                                            
                                        </div>
                                        <a>{{wallet.currency}}</a>
                                    </div>
                                    <button *ngIf="wallets && wallets.length >= 1 && wallets.length < 5" class="add-wallet-circle" (click)="OpenCreateMenu()">+</button>
                                </div>
                            </div>
                        
                        <div class="last-transactions">  
                            <label class="text1">Your <b>Last Transactions</b></label>
                            <label class="text2" *ngIf="transactions.length == 0">Looks like you don’t have any transactions!</label>

                            <div *ngFor="let tx of transactions">
                                <app-transaction-card [transaction]="tx" (transactionDeleted)="removeTransactionFromList($event)" style="width: 100%;"></app-transaction-card>
                            </div>

                            <button class="add-transaction" (click)="OpenMenu()">New Transaction</button>
                        </div>
                        <div class="bottom-text">Overview</div>
                </div>  
            </div>
        </div>
        <div class="overlay" *ngIf="isMenuVisible">
            <div class="centered-add-transaction">
                <div class="corners-add-transaction">
                    <button class="closeMenu" (click)="CloseMenu()">Close</button>
                    
                    <form class="form" #transactionForm="ngForm" (ngSubmit)="onAddTransaction(transactionForm)">
                        <div class="top-row-container">
                          <div class="category">
                            <label>Category</label>
                            <select name="CategoryID" ngModel required>
                              <option value="" disabled selected hidden>Category</option>
                              <option value="1">Food</option>
                              <option value="2">Healthcare</option>
                              <option value="3">Income</option>
                              <option value="4">Travel</option>
                            </select>
                          </div>
                          <div class="date">
                            <label>Date</label>
                            <input name="Date" ngModel type="text" placeholder="yyyy-mm-dd" required />
                          </div>
                        </div>
                      
                        <div class="bottom-row-container">
                          <div class="amount">
                            <label>Amount</label>
                            <input name="Amount" ngModel type="text" placeholder="Amount" required />
                          </div>
                          <div class="currency">
                            <label>Currency</label>
                            <select name="Currency" ngModel required>
                              <option value="" disabled selected hidden>Currency</option>
                              <option value="USD">United States Dollar</option>
                              <option value="EUR">Euro</option>
                              <option value="PLN">Polish złoty</option>
                            </select>
                          </div>
                          <button type="submit">Add Transaction</button>
                        </div>
                      </form>
                      
                    
                </div>
                
            </div>

           
        </div>

        
</body>
</html>
