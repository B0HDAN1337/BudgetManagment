<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    
    <div class="container">
        <div class="centered">
            <div class="corners">
                    <div class="Logo">
                        <img src="assets/icons/LogoSova.png" alt="SOVA">
                        <label>SOVA</label>
                    </div>
                        <div class="formLogin">
                            <div class="LoginText">
                                <label class="first-text"><b> Log In</b> to Sova!</label>
                                <label class="second-text">Don't have an account? <u>Sign up here!</u></label>
                            </div>
                            <form class="Form-container" (ngSubmit)="LoginOn(LoginObj)">
                                <div class="form-group">
                                    <label>E-mail address</label>
                                    <input type="email" name="Email" required email="" [(ngModel)]="LoginObj.Email" #userEmail="ngModel" placeholder="E-mail address">
                                    <span *ngIf="submitted && userEmail.errors?.['email']" style="color: red; font-family: Poppins;">invalid Email </span>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="Password" required minlength="5" [(ngModel)]="LoginObj.Password" #userPassword="ngModel" placeholder="Password">
                                    <span *ngIf="submitted && userPassword.errors?.['minlength']" style="color: red; font-family: Poppins;">Password must be at least 6 characters long</span>
                                </div>
                                <div class="button-container">
                                    <button type="submit">Log In</button>
                                </div>
                            </form>
                            
                        </div>            
            </div>
        </div>
    </div>

</body>
</html>
